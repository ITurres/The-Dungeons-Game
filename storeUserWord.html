<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Iturres" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/store-user-word.css" />
    <link rel="icon" href="media/images/theDungeonsLogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Choose your own word!</title>
  </head>
  <body>
    <div class="hidden_mQuery_alert">
      <h1 class="hidden__title">Make Sure to Rotate your Screen!</h1>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <div class="container">
      <textarea
        name=""
        id="user-word-input"
        cols="50"
        rows="7"
        placeholder="Write here the word of your choice..."
        class="input_txt_area"
      ></textarea>
      <figcaption id="show-info-message" class="textarea_info_message">
        ⓘ Max.3 to 8 Characters & Only letters
      </figcaption>
    </div>
    <div class="btn_holder">
      <a
        href="hangManGame.html"
        id="save-user-word-btn"
        class="save_word game_btn"
        >Save/Start</a
      >
      <a href="index.html" class="cancel game_btn">Cancel</a>
    </div>
    <audio
      id="background-music"
      src="media/sound-Effects/Drums of Drakkar vikings(background-music)_320kbps.mp3"
      autoplay
      loop
    ></audio>
    <footer class="footer">
      ©Made by
      <h6 class="author_name">Emanuel ITurres</h6>
    </footer>
    <script type="text/javascript" src="scripts/storeUserWord.js"></script>
  </body>
</html>
